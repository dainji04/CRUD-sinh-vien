<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinh Vi√™n</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      form {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        margin: 0 auto 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        align-items: center;
      }

      label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
      }

      input[type="text"] {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[type="submit"] {
        padding: 14px 30px;
        background: #42d392;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      input[type="submit"]:active {
        transform: translateY(0);
      }

      table {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      th {
        background: #42d392;
        color: white;
        padding: 18px;
        text-align: left;
        font-weight: 600;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 15px 18px;
        border-bottom: 1px solid #f0f0f0;
        color: #333;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tbody tr {
        transition: background-color 0.2s ease;
      }

      tbody tr:hover {
        background-color: #f8f9ff;
      }

      td img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #667eea;
      }

      button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }

      button:first-of-type {
        background-color: #4CAF50;
        color: white;
      }

      button:first-of-type:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
      }

      button:last-of-type {
        background-color: #f44336;
        color: white;
      }

      button:last-of-type:hover {
        background-color: #da190b;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 30px auto;
        max-width: 1200px;
      }

      .pagination button {
        padding: 10px 16px;
        background: white;
        color: #42d392;
        border: 2px solid #42d392;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .pagination button:hover:not(:disabled) {
        background: #42d392;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(66, 211, 146, 0.3);
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination button.active {
        background: #42d392;
        color: white;
      }

      .pagination span {
        color: #333;
        font-weight: 600;
        padding: 0 10px;
      }

      .page-info {
        text-align: center;
        color: #666;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
          padding: 20px;
        }

        table {
          font-size: 0.9rem;
        }

        th, td {
          padding: 10px;
        }

        button {
          padding: 6px 12px;
          font-size: 0.8rem;
        }

        .pagination {
          flex-wrap: wrap;
          gap: 5px;
        }

        .pagination button {
          padding: 8px 12px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>üéì Qu·∫£n L√Ω Sinh Vi√™n</h1>
    <form id="studentForm">
      <label for="studentName">T√™n Sinh Vi√™n:</label>
      <input type="text" id="studentName" name="studentName" required /> <br>
      <label for="Avatar">Avatar URL:</label>
      <input type="text" id="Avatar" name="Avatar" required /> <br>
      <label for="Phone">S·ªë ƒëi·ªán tho·∫°i:</label>
      <input type="text" id="Phone" name="Phone" required /> <br>
      <input type="hidden" id="editId" value="" />
      <input type="submit" id="submitBtn" value="Th√™m sinh vi√™n" /> <br>
    </form>
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>ID</th>
        <th>T√™n sinh vi√™n</th>
        <th>Avatar</th>
        <th>S·ªë ƒëi·ªán tho·∫°i</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>
      <tbody id="tbody"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    <div class="page-info" id="pageInfo"></div>
    <script>
      const API_URL =
        "https://69844cc4885008c00db0a5ab.mockapi.io/api/v1/SinhVien";
      const tbody = document.getElementById("tbody");
      const form = document.getElementById("studentForm");
      const submitBtn = document.getElementById("submitBtn");
      const editIdInput = document.getElementById("editId");
      const paginationDiv = document.getElementById("pagination");
      const pageInfoDiv = document.getElementById("pageInfo");
      
      let currentPage = 1;
      let itemsPerPage = 5;
      let totalItems = 0;

      // READ v·ªõi ph√¢n trang
      function loadUsers(page = 1) {
        currentPage = page;
        fetch(`${API_URL}?page=${page}&limit=${itemsPerPage}`)
          .then((res) => res.json())
          .then((data) => {
            tbody.innerHTML = "";
            
            if (data.length === 0 && page > 1) {
              loadUsers(page - 1);
              return;
            }
            
            data.forEach((u) => {
              tbody.innerHTML += `
            <tr>
              <td>${u.id}</td>
              <td>${u.name}</td>
              <td><img src="${u.avatar}" /></td>
              <td>${u.phone}</td>
              <td>
                <button onclick='editUser(${JSON.stringify(u)})'>Edit</button>
                <button onclick='deleteUser(${u.id})'>Delete</button>
              </td>
            </tr>
          `;
            });
            
            // L·∫•y t·ªïng s·ªë items t·ª´ header ho·∫∑c ƒë·∫øm
            getTotalItems();
          });
      }
      
      // L·∫•y t·ªïng s·ªë items
      function getTotalItems() {
        fetch(API_URL)
          .then((res) => res.json())
          .then((data) => {
            totalItems = data.length;
            renderPagination();
          });
      }
      
      // Render ph√¢n trang
      function renderPagination() {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        let paginationHTML = '';
        
        // N√∫t Previous
        paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&laquo; Tr∆∞·ªõc</button>`;
        
        // Hi·ªÉn th·ªã c√°c trang
        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);
        
        if (startPage > 1) {
          paginationHTML += `<button onclick="changePage(1)">1</button>`;
          if (startPage > 2) {
            paginationHTML += `<span>...</span>`;
          }
        }
        
        for (let i = startPage; i <= endPage; i++) {
          paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        }
        
        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            paginationHTML += `<span>...</span>`;
          }
          paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
        }
        
        // N√∫t Next
        paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Sau &raquo;</button>`;
        
        paginationDiv.innerHTML = paginationHTML;
        
        // Hi·ªÉn th·ªã th√¥ng tin trang
        const startItem = (currentPage - 1) * itemsPerPage + 1;
        const endItem = Math.min(currentPage * itemsPerPage, totalItems);
        pageInfoDiv.innerHTML = `Hi·ªÉn th·ªã ${startItem}-${endItem} trong t·ªïng s·ªë ${totalItems} sinh vi√™n`;
      }
      
      // ƒê·ªïi trang
      function changePage(page) {
        if (page < 1 || page > Math.ceil(totalItems / itemsPerPage)) return;
        loadUsers(page);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      // CREATE & UPDATE
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        
        const student = {
          name: document.getElementById("studentName").value,
          avatar: document.getElementById("Avatar").value,
          phone: document.getElementById("Phone").value,
        };

        const editId = editIdInput.value;

        if (editId) {
          // UPDATE
          fetch(`${API_URL}/${editId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(student),
          })
            .then((res) => res.json())
            .then(() => {
              loadUsers(currentPage);
              form.reset();
              editIdInput.value = "";
              submitBtn.value = "Th√™m sinh vi√™n";
              Swal.fire({
                icon: 'success',
                title: 'Th√†nh c√¥ng!',
                text: 'C·∫≠p nh·∫≠t sinh vi√™n th√†nh c√¥ng!',
                confirmButtonColor: '#42d392',
                timer: 2000
              });
            })
            .catch((error) => {
              console.error("Error:", error);
              Swal.fire({
                icon: 'error',
                title: 'L·ªói!',
                text: 'C√≥ l·ªói x·∫£y ra khi c·∫≠p nh·∫≠t!',
                confirmButtonColor: '#f44336'
              });
            });
        } else {
          // CREATE
          fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(student),
          })
            .then((res) => res.json())
            .then(() => {
              loadUsers(currentPage);
              form.reset();
              Swal.fire({
                icon: 'success',
                title: 'Th√†nh c√¥ng!',
                text: 'Th√™m sinh vi√™n th√†nh c√¥ng!',
                confirmButtonColor: '#42d392',
                timer: 2000
              });
            })
            .catch((error) => {
              console.error("Error:", error);
              Swal.fire({
                icon: 'error',
                title: 'L·ªói!',
                text: 'C√≥ l·ªói x·∫£y ra khi th√™m sinh vi√™n!',
                confirmButtonColor: '#f44336'
              });
            });
        }
      });

      // UPDATE - Load data to form
      function editUser(user) {
        document.getElementById("studentName").value = user.name;
        document.getElementById("Avatar").value = user.avatar;
        document.getElementById("Phone").value = user.phone;
        editIdInput.value = user.id;
        submitBtn.value = "C·∫≠p nh·∫≠t sinh vi√™n";
        
        // Scroll to form
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      // DELETE
      function deleteUser(id) {
        Swal.fire({
          title: 'B·∫°n c√≥ ch·∫Øc ch·∫Øn?',
          text: "B·∫°n mu·ªën x√≥a sinh vi√™n n√†y?",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#f44336',
          cancelButtonColor: '#6c757d',
          confirmButtonText: 'X√≥a',
          cancelButtonText: 'H·ªßy'
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(`${API_URL}/${id}`, {
              method: "DELETE",
            })
              .then((res) => res.json())
              .then(() => {
                loadUsers(currentPage);
                Swal.fire({
                  icon: 'success',
                  title: 'ƒê√£ x√≥a!',
                  text: 'X√≥a sinh vi√™n th√†nh c√¥ng!',
                  confirmButtonColor: '#42d392',
                  timer: 2000
                });
              })
              .catch((error) => {
                console.error("Error:", error);
                Swal.fire({
                  icon: 'error',
                  title: 'L·ªói!',
                  text: 'C√≥ l·ªói x·∫£y ra khi x√≥a!',
                  confirmButtonColor: '#f44336'
                });
              });
          }
        });
      }

      loadUsers();
    </script>
  </body>
</html>
